<!DOCTYPE html>
<html ng-app="TodoApp">
  <head>
    <title>'Todo App'</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="TodoAppController">
    <input type="text" ng-model="newTask" placeholder="Add things to do" class="input-form">
    <button type="submit" ng-click="addTask(newTask)" class="btn">Submit</button>
    <ul>
      <li ng-repeat="task in tasksTodo">{{task}}</li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
